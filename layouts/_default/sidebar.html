<div>
  {{ $toc := .Params.hideToc }}
  {{ with .Content }}
    {{ if ne $toc true }}
      {{ partial "widgets/toc" $ }}
      <hr class="my-8">
    {{ end }}
  {{ end }}
  {{ with .Params.widgets }}
    {{ partial "widgets/_" $ }}
  {{ end }}
  {{ partial "widgets/feedback" . }}

  {{ partial "widgets/edit-github" . }}
</div>
